<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Testeur de Curseurs</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
    }

    .box {
        background: white;
        padding: 25px 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        transition: background 0.2s;
    }

    .box:hover {
        background: #e9e9e9;
    }
</style>
</head>
<body>

<h1>Testeur de Curseurs CSS</h1>

<div class="grid" id="cursorGrid"></div>

<script>
    // Liste des curseurs standard CSS
    const cursors = [
        "auto", "default", "pointer", "crosshair", "move",
        "text", "wait", "help", "not-allowed", "progress",
        "grab", "grabbing", "col-resize", "row-resize",
        "n-resize", "s-resize", "e-resize", "w-resize",
        "ne-resize", "nw-resize", "se-resize", "sw-resize", 'nwse-resize', 'nesw-resize',
        "zoom-in", "zoom-out"
    ];

    const grid = document.getElementById("cursorGrid");

    cursors.forEach(cursor => {
        const div = document.createElement("div");
        div.className = "box";
        div.textContent = cursor;
        div.style.cursor = cursor;
        grid.appendChild(div);
    });
</script>

</body>
</html>
